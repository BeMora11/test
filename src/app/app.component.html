<div class="container">
  <h4>Lista</h4>
  <div class="row">
    <div *ngFor="let item of lista" class="col-sm-4">
      <div class="card my-2">
        <div class="card-body">
          <h5 class="card-title"> {{item.title}} </h5>
          <p class="card-text"> {{item.body}} </p>
        </div>        
      </div>      
    </div>    
  </div>
</div>
